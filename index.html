<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APK List</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f8f9fa; }
        .container { max-width: 600px; margin: 20px auto; padding: 10px; }
        input { width: 94%; padding: 10px; margin-bottom: 20px; font-size: 16px; }
        .app-list { display: flex; flex-direction: column; gap: 15px; margin-top: 10px; }
        .app-card {
            display: flex; align-items: center; background: #fff; padding: 10px;
            border-radius: 10px; box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .app-info { text-align: left; flex-grow: 1; }
        .app-info h3 { margin: 0; font-size: 16px; }
        .download-btn {
            padding: 5px 10px; background: #007bff; color: white; text-decoration: none;
            border-radius: 5px; font-size: 14px;
        }
        .downloaded { opacity: 0.6; }
        .footer { margin-top: 10px; font-size: 14px; color: #666; }
        .partner-link-container {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
        .partner-link {
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>bsmod</h1>
        <p id="modCount">Loading...</p>
        <p id="lastUpdated">Loading...</p>
        <p id="resourcesUpdate">Loading...</p>
        <input type="text" id="searchBox" placeholder="Search by name...">
        <div class="app-list" id="appList"></div>

        <!-- Partner link section -->
        <div class="partner-link-container">
            <a href="https://brawlmods.natesworks.com/" target="_blank" class="partner-link">Partner</a>
        </div>
    </div>

    <script>
        async function loadConfig() {
            try {
                const response = await fetch('config.json');
                const config = await response.json();
                document.getElementById('lastUpdated').textContent = "Last Updated: " + config.lastUpdated;
                document.getElementById('resourcesUpdate').textContent = "Resources Update: " + config.resourcesUpdate;
            } catch (error) {
                console.error('Error loading config:', error);
                document.getElementById('lastUpdated').textContent = "Last Updated: Error loading";
                document.getElementById('resourcesUpdate').textContent = "Resources Update: Error loading";
            }
        }

        async function loadApps() {
            try {
                const response = await fetch('apps.json');
                const data = await response.json();
                const appList = document.getElementById('appList');
                const searchBox = document.getElementById('searchBox');
                const modCount = document.getElementById('modCount');

                modCount.textContent = `Total Mods: ${data.length}`;

                function displayApps(filteredData) {
                    appList.innerHTML = "";
                    if (filteredData.length === 0) {
                        appList.innerHTML = "<p>No matching results</p>";
                        return;
                    }

                    filteredData.forEach(app => {
                        const appCard = document.createElement('div');
                        appCard.classList.add('app-card');
                        appCard.innerHTML = `
                            <div class="app-info">
                                <h3>${app.name}</h3>
                            </div>
                            <a href="${app.link}" target="_blank" class="download-btn">Download</a>
                        `;

                        const downloadBtn = appCard.querySelector('.download-btn');
                        downloadBtn.addEventListener('click', () => {
                            downloadBtn.classList.add('downloaded');
                        });

                        appList.appendChild(appCard);
                    });
                }

                searchBox.addEventListener('input', () => {
                    const searchTerm = searchBox.value.toLowerCase();
                    const filteredData = data.filter(app => app.name.toLowerCase().includes(searchTerm));
                    displayApps(filteredData);
                });

                displayApps(data);
            } catch (error) {
                console.error('Error loading apps:', error);
                document.getElementById('modCount').textContent = "Total Mods: Error loading";
            }
        }

        window.onload = async () => {
            await loadConfig();
            await loadApps();
        };
    </script>
</body>
</html>
