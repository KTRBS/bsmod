<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APK List</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f8f9fa; }
        .container { max-width: 600px; margin: 20px auto; padding: 10px; }
        input { width: 94%; padding: 10px; margin-bottom: 20px; font-size: 16px; }
        .app-list { display: flex; flex-direction: column; gap: 15px; }
        .app-card {
            display: flex; align-items: center; background: #fff; padding: 10px;
            border-radius: 10px; box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .app-card img { width: 50px; height: 50px; border-radius: 10px; margin-right: 15px; }
        .app-info { text-align: left; flex-grow: 1; }
        .app-info h3 { margin: 0; font-size: 16px; }
        .app-info p { margin: 5px 0; color: #666; font-size: 14px; }
        .download-btn {
            padding: 5px 10px; background: #007bff; color: white; text-decoration: none;
            border-radius: 5px; font-size: 14px;
        }
        .no-results { color: #999; margin-top: 10px; font-size: 14px; }
        .partner-link-container {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
        .partner-link {
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
        }
        /* Discord Button */
        .discord-btn {
            margin-top: 80px;
            padding: 10px 20px;
            background-color: #7289DA; /* Discord Color */
            color: white;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
        }
        .mod-count, .last-update {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .search-result-count {
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>bsmod</h1>
        
        <!-- File count and last updated info -->
        <div class="mod-count" id="totalMods" style="display: block;">Total Mods: 0</div>
        <div class="last-update" id="lastUpdate" style="display: block;">Last Update: Loading...</div>

        <input type="text" id="searchBox" placeholder="Search by name or description..." />
        <div class="search-result-count" id="searchResultCount" style="display: none;">Search Results: 0</div>
        <div class="app-list" id="appList" style="display: none;"></div>
        <p class="no-results" id="noResults" style="display: none;">No matching results</p>
    </div>

    <!-- Partner link section -->
    <div class="partner-link-container">
        <a href="https://dl.natesworks.com" target="_blank" class="partner-link">Partner</a>
    </div>

    <!-- Discord Server Button -->
    <a href="https://discord.gg/your-discord-server-link" target="_blank" class="discord-btn">Join Our Discord Server</a>

    <script>
        async function loadApps() {
            try {
                const response = await fetch('apps.json');
                const data = await response.json();
                const appList = document.getElementById('appList');
                const searchBox = document.getElementById('searchBox');
                const noResults = document.getElementById('noResults');
                const totalMods = document.getElementById('totalMods');
                const searchResultCount = document.getElementById('searchResultCount');
                const lastUpdate = document.getElementById('lastUpdate');

                // Update total mods count and last update info
                totalMods.textContent = `Total Mods: ${data.length}`;
                lastUpdate.textContent = `Last Update: ${data[0]?.lastUpdated || "N/A"}`;

                function displayApps(filteredData) {
                    appList.innerHTML = "";
                    if (filteredData.length === 0) {
                        noResults.style.display = "block";
                    } else {
                        noResults.style.display = "none";
                        filteredData.forEach(app => {
                            const appCard = document.createElement('div');
                            appCard.classList.add('app-card');
                            appCard.innerHTML = `
                                <div class="app-info">
                                    <h3>${app.name}</h3>
                                </div>
                                <a href="${app.link}" target="_blank" class="download-btn">Download</a>
                            `;
                            appList.appendChild(appCard);
                        });
                    }
                    // Update search result count
                    searchResultCount.textContent = `Search Results: ${filteredData.length}`;
                }

                // Hide search results initially
                appList.style.display = "none";
                searchResultCount.style.display = "none";

                // Handle search input
                searchBox.addEventListener('input', () => {
                    const searchTerm = searchBox.value.toLowerCase();
                    const filteredData = data.filter(app => 
                        app.name.toLowerCase().includes(searchTerm) || 
                        app.description.toLowerCase().includes(searchTerm)
                    );
                    // Show the search results section only after search
                    if (searchTerm.trim() !== "") {
                        appList.style.display = "block";
                        searchResultCount.style.display = "block";
                        displayApps(filteredData);
                    } else {
                        appList.style.display = "none";
                        searchResultCount.style.display = "none";
                    }
                });

                displayApps(data); // Initial display when the page loads
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        window.onload = loadApps;
    </script>
</body>
</html>
