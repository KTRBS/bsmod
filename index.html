<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APK List</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f8f9fa; }
        .container { max-width: 600px; margin: 20px auto; padding: 10px; }
        input { width: 94%; padding: 10px; margin-bottom: 20px; font-size: 16px; }
        .app-list { display: flex; flex-direction: column; gap: 15px; }
        .app-card {
            display: flex; align-items: center; background: #fff; padding: 10px;
            border-radius: 10px; box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }
        .app-card img { width: 50px; height: 50px; border-radius: 10px; margin-right: 15px; }
        .app-info { text-align: left; flex-grow: 1; }
        .app-info h3 { margin: 0; font-size: 16px; }
        .app-info p { margin: 5px 0; color: #666; font-size: 14px; }
        .download-btn {
            padding: 5px 10px; background: #007bff; color: white; text-decoration: none;
            border-radius: 5px; font-size: 14px;
        }
        .no-results { color: #999; margin-top: 10px; font-size: 14px; }
        .partner-link-container {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
        .partner-link {
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
        }
        .checkbox-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 10px;
        }
        .checkbox-container label {
            margin-left: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>APK List</h1>
        <div class="checkbox-container">
            <input type="checkbox" id="toggleMods" checked>
            <label for="toggleMods">一覧を非表示</label>
        </div>
        <input type="text" id="searchBox" placeholder="Search by name or description...">
        <p id="totalMods">Total Mods: <span id="modCount">0</span></p>
        <p id="lastUpdated">Last Updated: <span id="updateDate">2024-02-08</span></p>
        <p id="resourcesUpdated">Resources Update: <span id="resourcesUpdateDate">2024-02-08</span></p>
        <p id="searchResults" style="display: none;">Search Results: <span id="searchCount">0</span></p>
        <div class="app-list" id="appList"></div>
        <p class="no-results" id="noResults" style="display: none;">No matching results</p>
    </div>

    <!-- Partner link section -->
    <div class="partner-link-container">
        <a href="https://discord.gg/yourserver" target="_blank" class="partner-link">Discord Server</a>
    </div>

    <script>
        async function loadApps() {
            try {
                const response = await fetch('apps.json');
                const data = await response.json();
                const appList = document.getElementById('appList');
                const searchBox = document.getElementById('searchBox');
                const noResults = document.getElementById('noResults');
                const totalMods = document.getElementById('modCount');
                const lastUpdated = document.getElementById('updateDate');
                const resourcesUpdated = document.getElementById('resourcesUpdateDate');
                const searchResults = document.getElementById('searchResults');
                const searchCount = document.getElementById('searchCount');

                function displayApps(filteredData) {
                    appList.innerHTML = "";
                    if (filteredData.length === 0) {
                        noResults.style.display = "block";
                        return;
                    }
                    noResults.style.display = "none";
                    filteredData.forEach(app => {
                        const appCard = document.createElement('div');
                        appCard.classList.add('app-card');
                        appCard.innerHTML = `
                            <div class="app-info">
                                <h3>${app.name}</h3>
                            </div>
                            <a href="${app.link}" target="_blank" class="download-btn">Download</a>
                        `;
                        appList.appendChild(appCard);
                    });

                    searchCount.textContent = filteredData.length;
                    searchResults.style.display = "block";
                }

                searchBox.addEventListener('input', () => {
                    const searchTerm = searchBox.value.toLowerCase();
                    const filteredData = data.filter(app => 
                        app.name.toLowerCase().includes(searchTerm) || 
                        app.description.toLowerCase().includes(searchTerm)
                    );
                    displayApps(filteredData);
                });

                totalMods.textContent = data.length;
                lastUpdated.textContent = "2024-02-08"; // ここをconfigから動的に更新する場合、変数にする
                resourcesUpdated.textContent = "2024-02-08"; // 同じくconfigから更新

                // チェックボックスで表示非表示を切り替え
                const toggleMods = document.getElementById('toggleMods');
                toggleMods.addEventListener('change', () => {
                    if (toggleMods.checked) {
                        appList.style.display = 'none';
                    } else {
                        appList.style.display = 'block';
                    }
                });

                displayApps(data);
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        window.onload = loadApps;
    </script>
</body>
</html>
