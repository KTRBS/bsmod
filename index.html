<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APK List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        #search-bar {
            width: 90%;
            padding: 10px;
            margin: 20px auto;
            display: block;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .apk-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .apk-item {
            background-color: white;
            padding: 20px;
            margin: 10px;
            width: 200px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }
        .apk-item h3 {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .apk-item a {
            display: inline-block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
        .apk-item a:hover {
            text-decoration: underline;
        }
        #file-count {
            font-size: 18px;
            margin: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>APK List from Telegram Channels</h1>
</header>

<div id="file-count"></div> <!-- File count display -->

<input type="text" id="search-bar" placeholder="Search apps..." onkeyup="filterApps()">

<div class="apk-list" id="apk-list"></div>

<script>
    // Fetch the data from the JSON file
    fetch('apps.json')
        .then(response => response.json())
        .then(data => {
            const apkList = document.getElementById('apk-list');
            const fileCount = document.getElementById('file-count');
            
            // Display the number of files
            fileCount.innerHTML = `Total files: ${data.length}`;
            
            // Populate the app list
            data.forEach(app => {
                const apkItem = document.createElement('div');
                apkItem.classList.add('apk-item');
                
                // Create the app name and the link
                apkItem.innerHTML = `
                    <h3>${app.name}</h3>
                    <a href="https://t.me/${app.link}" target="_blank">Go to Telegram Channel</a>
                `;
                apkList.appendChild(apkItem);
            });
        })
        .catch(error => {
            console.error('Error fetching the data: ', error);
        });

    // Search filter function
    function filterApps() {
        const searchQuery = document.getElementById('search-bar').value.toLowerCase();
        const apkItems = document.querySelectorAll('.apk-item');

        apkItems.forEach(item => {
            const appName = item.querySelector('h3').textContent.toLowerCase();
            
            if (appName.includes(searchQuery)) {
                item.style.display = '';
            } else {
                item.style.display = 'none';
            }
        });
    }
</script>

</body>
</html>
