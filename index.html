<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APK List</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f8f9fa; }
        .container { max-width: 600px; margin: 20px auto; padding: 10px; }
        input { width: 94%; padding: 10px; margin-bottom: 20px; font-size: 16px; }
        .app-list { display: flex; flex-direction: column; gap: 15px; }
        .app-card {
            display: flex; align-items: center; background: #fff; padding: 10px;
            border-radius: 10px; box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .app-card img { width: 50px; height: 50px; border-radius: 10px; margin-right: 15px; }
        .app-info { text-align: left; flex-grow: 1; }
        .app-info h3 { margin: 0; font-size: 16px; }
        .app-info p { margin: 5px 0; color: #666; font-size: 14px; }
        .download-btn {
            padding: 5px 10px; background: #007bff; color: white; text-decoration: none;
            border-radius: 5px; font-size: 14px;
        }
        .no-results { color: #999; margin-top: 10px; font-size: 14px; }
        .partner-link-container {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
        .partner-link {
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
        }
        .discord-btn {
            margin-top: 149px;  /* Discordボタンを149px下に移動 */
            padding: 10px 20px;
            background-color: #7289DA; /* Discordの色 */
            color: white;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>bsmod</h1>
        <div id="fileInfo">
            <p>Total Mods: <span id="totalMods">Loading...</span></p>
            <p>Last Updated: <span id="lastUpdated">Loading...</span></p>
        </div>

        <!-- チェックボックス -->
        <div class="checkbox-container">
            <input type="checkbox" id="toggleModsList" checked>
            <label for="toggleModsList">Show apk list</label>
        </div>

        <input type="text" id="searchBox" placeholder="Search by name...">
        <div class="app-list" id="appList"></div>
        <p class="no-results" id="noResults" style="display: none;">No matching results</p>
    </div>

    <!-- Partner link section -->
    <div class="partner-link-container">
        <a href="https://brawlmods.natesworks.com/" target="_blank" class="partner-link">Partner</a>
    </div>

    <!-- Discord server button -->
    <a href="https://dsc.gg/allbrawl" target="_blank" class="discord-btn">Join our Discord Server</a>

    <script>
        async function loadApps() {
            try {
                const response = await fetch('apps.json');
                const data = await response.json();
                const appList = document.getElementById('appList');
                const searchBox = document.getElementById('searchBox');
                const noResults = document.getElementById('noResults');
                const totalMods = document.getElementById('totalMods');
                const lastUpdated = document.getElementById('lastUpdated');
                const toggleModsList = document.getElementById('toggleModsList');

                function displayApps(filteredData) {
                    appList.innerHTML = "";
                    if (filteredData.length === 0) {
                        noResults.style.display = "block";
                        return;
                    }
                    noResults.style.display = "none";
                    filteredData.forEach(app => {
                        const appCard = document.createElement('div');
                        appCard.classList.add('app-card');
                        appCard.innerHTML = `
                            <div class="app-info">
                                <h3>${app.name}</h3>
                            </div>
                            <a href="${app.link}" target="_blank" class="download-btn">Download</a>
                        `;
                        appList.appendChild(appCard);
                    });
                }

                // Update Total Mods and Last Updated Date
                totalMods.textContent = data.length;
                lastUpdated.textContent = "2024-02-08"; // Example date, replace with real data

                // Search functionality
                searchBox.addEventListener('input', () => {
                    const searchTerm = searchBox.value.toLowerCase();
                    const filteredData = data.filter(app => 
                        app.name.toLowerCase().includes(searchTerm) // Search only by name
                    );
                    displayApps(filteredData);
                });

                // Toggle the APK list based on the checkbox
                toggleModsList.addEventListener('change', () => {
                    if (toggleModsList.checked) {
                        appList.style.display = 'block';
                    } else {
                        appList.style.display = 'none';
                    }
                });

                // Initially display the apps list
                displayApps(data);

                // Initially check the state of the checkbox
                if (!toggleModsList.checked) {
                    appList.style.display = 'none';
                }
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        window.onload = loadApps;
    </script>
</body>
</html>
