<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APK List</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f8f9fa; }
        .container { max-width: 600px; margin: 20px auto; padding: 10px; }
        input { width: 90%; padding: 8px; margin-bottom: 15px; font-size: 14px; }
        .app-list { display: flex; flex-direction: column; gap: 10px; }
        .app-card {
            display: flex; align-items: center; background: #fff; padding: 10px;
            border-radius: 10px; box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .app-info { text-align: left; flex-grow: 1; }
        .app-info h3 { margin: 0; font-size: 16px; }
        .download-btn {
            padding: 5px 10px; background: #007bff; color: white; text-decoration: none;
            border-radius: 5px; font-size: 14px;
        }
        .no-results { color: #999; margin-top: 10px; font-size: 14px; }
        .partner-link-container {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
        .partner-link {
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>bsmod</h1>
        <input type="text" id="searchBox" placeholder="Search by name...">
        
        <!-- Total Mods & Search Results -->
        <p id="totalMods"></p>
        <p id="searchResults" style="display: none;"></p>
        
        <!-- Last Updated & Resources Update -->
        <p id="lastUpdated"></p>
        <p id="resourcesUpdate"></p>

        <div class="app-list" id="appList"></div>
        <p class="no-results" id="noResults" style="display: none;">No matching results</p>
    </div>

    <!-- Partner link section -->
    <div class="partner-link-container">
        <a href="https://dl.natesworks.com" target="_blank" class="partner-link">Partner</a>
    </div>

    <script>
        async function loadConfig() {
            try {
                const response = await fetch('config.json');
                const config = await response.json();
                document.getElementById('lastUpdated').textContent = "Last Updated: " + config.lastUpdated;
                document.getElementById('resourcesUpdate').textContent = "Resources Update: " + config.resourcesUpdated;
            } catch (error) {
                console.error('Error loading config:', error);
                document.getElementById('lastUpdated').textContent = "Last Updated: Error loading";
                document.getElementById('resourcesUpdate').textContent = "Resources Update: Error loading";
            }
        }

        async function loadApps() {
            try {
                const response = await fetch('apps.json');
                const data = await response.json();
                const appList = document.getElementById('appList');
                const searchBox = document.getElementById('searchBox');
                const noResults = document.getElementById('noResults');
                const totalMods = document.getElementById('totalMods');
                const searchResults = document.getElementById('searchResults');
                const lastUpdated = document.getElementById('lastUpdated');
                const resourcesUpdate = document.getElementById('resourcesUpdate');

                totalMods.textContent = "Total Mods: " + data.length;

                function displayApps(filteredData) {
                    appList.innerHTML = "";
                    
                    // 検索時の表示制御
                    if (searchBox.value.trim() !== "") {
                        lastUpdated.style.display = "none";
                        resourcesUpdate.style.display = "none";
                        totalMods.style.display = "none";
                        searchResults.style.display = "block";
                        searchResults.textContent = "Search Results: " + filteredData.length;
                    } else {
                        lastUpdated.style.display = "block";
                        resourcesUpdate.style.display = "block";
                        totalMods.style.display = "block";
                        searchResults.style.display = "none";
                    }

                    if (filteredData.length === 0) {
                        noResults.style.display = "block";
                        return;
                    }
                    noResults.style.display = "none";

                    filteredData.forEach(app => {
                        const appCard = document.createElement('div');
                        appCard.classList.add('app-card');
                        appCard.innerHTML = `
                            <div class="app-info">
                                <h3>${app.name}</h3>
                            </div>
                            <a href="${app.link}" target="_blank" class="download-btn">Download</a>
                        `;
                        appList.appendChild(appCard);
                    });
                }

                searchBox.addEventListener('input', () => {
                    const searchTerm = searchBox.value.toLowerCase();
                    const filteredData = data.filter(app => 
                        app.name.toLowerCase().includes(searchTerm)
                    );
                    displayApps(filteredData);
                });

                displayApps(data);
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        window.onload = () => {
            loadConfig();
            loadApps();
        };
    </script>
</body>
</html>
