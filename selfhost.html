<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selfhost Downloads</title>
    
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f8f9fa;
            padding: 20px;
        }
        h1 { margin-bottom: 20px; }

        .version-section {
            margin: 20px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 10px;
        }

        .version-header {
            font-size: 20px;
            font-weight: bold;
        }

        .download-item {
            padding: 8px 12px;
            background-color: white;
            margin: 6px 0;
            border-radius: 8px;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .download-text {
            flex: 1;
            text-align: left;
        }

        .download-title {
            font-size: 15px;
            font-weight: bold;
            margin-bottom: 2px;
        }

        .download-description {
            font-size: 13px;
            color: #666;
            margin-bottom: 0;
        }

        .download-btn-wrapper {
            background-color: white;
            padding: 6px;
            border-radius: 8px;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
        }

        .download-btn {
            padding: 3px 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 13px;
            white-space: nowrap;
            font-weight: bold;
            border: none;
            display: inline-block;
        }

        .download-btn:hover {
            background-color: #0056b3;
        }

        .downloads {
            display: none;
            list-style-type: none;
            padding: 0;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin: 30px 0;
        }

        .social-buttons a {
            display: inline-block;
            padding: 10px 20px;
            width: 200px;
            text-align: center;
            text-decoration: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
        }

        .partner-btn { background-color: #007bff; }
        .discord-btn { background-color: #5865F2; }
        .telegram-btn { background-color: #0088cc; }

        .partner-btn:hover { background-color: #0056b3; }
        .discord-btn:hover { background-color: #4854c6; }
        .telegram-btn:hover { background-color: #0070a9; }
    </style>
</head>
<body>

    <h1>Selfhost APK & IPA Downloads</h1>

    <!-- バージョンのセクション -->
    <div id="versions-container"></div>

    <div class="social-buttons">
        <a href="https://brawlmods.natesworks.com/" class="partner-btn">Partner</a>
        <a href="https://discord.com/invite/Q7tSMM5C7A" class="discord-btn">Discord Server</a>
        <a href="https://t.me/AllModsBrawlStars" class="telegram-btn">Telegram Channel</a>
    </div>

    <script>
        const versions = [
            { version: "V1", types: ["ipa", "server"] },
            { version: "V2", types: ["ipa", "server"] },
            { version: "V4", types: ["ipa", "server"] },
            { version: "V11", types: ["apk", "server"] },
            { version: "V12", types: ["apk", "server"] },
            { version: "V13", types: ["apk", "server"] },
            { version: "V14", types: ["apk", "server"] },
            { version: "V15", types: ["apk", "server"] },
            { version: "V16", types: ["apk", "server"] },
            { version: "V17", types: ["apk", "server"] },
            { version: "V18", types: ["apk", "server"] },
            { version: "V19", types: ["apk", "server"] },
            { version: "V20", types: ["apk", "server"] },
            { version: "V21", types: ["apk", "server"] },
            { version: "V22", types: ["apk", "server"] },
            { version: "V23", types: ["apk", "server"] },
            { version: "V24", types: ["apk", "server"] },
            { version: "V25", types: ["apk", "server"] },
            { version: "V26", types: ["apk", "ipa", "server"] },
            { version: "V27", types: ["apk", "server"] },
            { version: "V28", types: ["apk", "server"] },
            { version: "V29", types: ["apk", "server"] },
            { version: "V53", types: ["apk", "server"] },
        ];

        const versionsContainer = document.getElementById("versions-container");

        versions.forEach(({ version, types }) => {
            const section = document.createElement("div");
            section.classList.add("version-section");
            section.innerHTML = `<div class="version-header">${version}</div>`;

            types.forEach(type => {
                const button = document.createElement("button");
                button.textContent = type.toUpperCase();
                button.onclick = () => toggleDownloads(version, type);
                section.appendChild(button);
            });

            const list = document.createElement("ul");
            list.id = `downloads-${version}`;
            list.classList.add("downloads");
            section.appendChild(list);

            versionsContainer.appendChild(section);
        });

        async function toggleDownloads(version, type) {
            const list = document.getElementById(`downloads-${version}`);

            if (list.style.display === "block") {
                list.style.display = "none";
                return;
            }

            list.innerHTML = "";
            list.style.display = "block";

            const items = await loadData(type, version);
            items.forEach(item => {
                const listItem = document.createElement("li");
                listItem.classList.add("download-item");
                listItem.innerHTML = `
                    <div class="download-text">
                        <h4 class="download-title">${item.title}</h4>
                        <p class="download-description">${item.description}</p>
                    </div>
                    <div class="download-btn-wrapper">
                        <a href="${item.link}" target="_blank" class="download-btn">Download</a>
                    </div>
                `;
                list.appendChild(listItem);
            });
        }

        async function loadData(type, version) {
            const response = await fetch(`${type}s.json`);
            const data = await response.json();
            return data[version] || [];
        }
    </script>

</body>
</html>
