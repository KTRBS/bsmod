<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selfhost Downloads</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f8f9fa; }
        .container { max-width: 600px; margin: 20px auto; padding: 10px; }
        .download-list { list-style: none; padding: 0; }
        .download-item {
            background: #fff; padding: 10px; margin: 5px 0;
            border-radius: 10px; box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .download-link {
            text-decoration: none; color: #007bff; font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selfhost Downloads</h1>
        <ul class="download-list">
            <li class="download-item">
                <a href="selfhost/setup.zip" class="download-link" download>Download Setup.zip</a>
            </li>
            <li class="download-item">
                <a href="selfhost/config.json" class="download-link" download>Download Config.json</a>
            </li>
            <li class="download-item">
                <a href="selfhost/readme.txt" class="download-link" download>Download Readme.txt</a>
            </li>
        </ul>
    </div>
</body>
</html>
